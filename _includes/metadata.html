<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Update your html tag to include the itemscope and itemtype attributes. -->
<html itemscope itemtype="http://schema.org/WebPage">

<!-- Place this data between the <head> tags of your website -->
<title>{{site.meta['Title']}} | {{site.meta['Description']}}</title>
<meta name="description" content="{{site.meta['Description']}}" />
<meta name="Copyright" content="Copyright &copy; {{site.meta['Company']}}. All Rights Reserved.">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{site.meta['Title']}}">
<meta itemprop="description" content="{{site.meta['description']}}">
<meta itemprop="image" content="{{site.meta['domain']}}/meta-image.jpg">


<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{site.meta['Twitter']}}">
<meta name="twitter:title" content="{{site.meta['Title']}}">
<meta name="twitter:description" content="{{site.meta['Description']}}">
<meta name="twitter:creator" content="{{site.meta['Title']}}">

<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="{{ global.domain }}/meta-image.jpg">

<!-- Open Graph data -->
<meta property="og:title" content="{{title}}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_GB" />
<meta property="og:url" content="{{site.meta['domain']}}/" />
<meta property="og:image" content="{{site.meta['domain']}}/img/meta/meta-image.jpg" />
<meta property="og:description" content="{{site.meta['Description']}}" />
<meta property="og:site_name" content="{{site.meta['Title']}}" />

<!-- Icons -->
