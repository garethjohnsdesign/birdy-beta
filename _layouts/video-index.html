<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include header.html %}

<!-- Content -->	
<div class="row small-up-1 medium-up-1 large-up-2">
<!-- Loop -->
{% for videos in site.videos %}
<div class="columns text-center">	
<div class="row align-middle video" style="background-image: url('{{videos.image}}')">
<div class="small-12 columns">		  
<div class="row align-center text-center">
<div class="small-12 medium-12 columns">
<h3><a href="//www.youtube.com/watch?v={{videos.video}}" data-lity>{{videos.title}}</a></h3>
<a href="//www.youtube.com/watch?v={{videos.video}}" data-lity><button class="hollow button">Play Video</button></a>
</div>
</div>
</div>
</div>			
</div>
{% endfor %}
<!-- End Loop -->

</div>
<!-- Content -->

{% include footer.html %} 

<script src="/assets/js/min/default-min.js"></script>
<script src="/assets/js/min/music-min.js"></script>

</body>

</html>
