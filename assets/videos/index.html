{% capture content %}

<!-- Content -->	
<div class="row small-up-1 medium-up-1 large-up-2">
<!-- Loop -->
{% for post in posts %}
<div class="columns text-center">	
<div class="row align-middle video" style="background-image: url('{{post.meta['Image']}}')">
<div class="small-12 columns">		  
<div class="row align-center text-center">
<div class="small-12 medium-12 columns">
<h3><a href="//www.youtube.com/watch?v={{post.meta['Video']}}" data-lity>{{post.title}}</a></h3>
<a href="//www.youtube.com/watch?v={{post.meta['Video']}}" data-lity><button class="hollow button">Play Video</button></a>
</div>
</div>
</div>
</div>			
</div>
{% endfor %}
<!-- End Loop -->

</div>
<!-- Content -->

{% endcapture %}

{% include 'layouts/default' %}
